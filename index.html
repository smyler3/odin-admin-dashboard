<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="sidebar">
            <div class="branding">
                <img class="logo" src="./icons/anchor.svg"/>
                <p>Admiral Board</p>
            </div>
            <div class="directory">
                <ul class="sidebar-list">
                    <li class="list-item" title="Home">
                        <img class="icon" src="./icons/home.svg"/>
                        <p>Return to ship</p>
                    </li>
                    <li class="list-item" title="Profile">
                        <img class="icon" src="./icons/account.svg"/>
                        <p>Criminal Profile</p>
                    </li>
                    <li class="list-item" title="Messages">
                        <img class="icon" src="./icons/messages.svg"/>
                        <p>Carrier Pigeons</p>
                    </li>
                    <li class="list-item" title="History">
                        <img class="icon" src="./icons/history.svg"/>
                        <p>Voyage Log</p>
                    </li>
                    <li class="list-item" title="Tasks">
                        <img class="icon" src="./icons/tasks.svg"/>
                        <p>Bounty List</p>
                    </li>
                    <li class="list-item" title="Communities">
                        <img class="icon" src="./icons/communities.svg"/>
                        <p>Pirate Crews</p>
                    </li>
                </ul>
            </div>
            <div class="information">
                <ul class="sidebar-list">
                    <li class="list-item" title="Settings">
                        <img class="icon" src="./icons/settings.svg"/>
                        <p>Settings</p>
                    </li>
                    <li class="list-item" title="Support">
                        <img class="icon" src="./icons/support.svg"/>
                        <p>Support</p>
                    </li>
                    <li class="list-item" title="Privacy">
                        <img class="icon" src="./icons/privacy.svg"/>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </span>
        <div class="header">
            <div class="header-top">
                <span class="search"></span>
                <span class="profile-info-small"></span>
            </div>
            <div class="header-bottom">
                <span class="profile-info-large">
                    <img class="profile-picture" src=""/> 
                    <h5>Ahoy there,</h5>
                    <h1>Black Beard (@QueenAnne)</h1>
                </span>
                <span class="action-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </span>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
